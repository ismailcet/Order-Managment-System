spring:
  application:
    name: inventory-service
  datasource:
    username: postgres
    password: postgres123
    url: jdbc:postgresql://localhost:5431/inventory
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
server:
  port: 8081